services:
  # PostgreSQL para ThingsBoard
  postgres:
    image: postgres:15
    container_name: tb-postgres
    restart: always
    environment:
      POSTGRES_DB: thingsboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"
    networks:
      - app-network

  # ThingsBoard
  thingsboard:
    image: thingsboard/tb-postgres
    platform: linux/amd64
    container_name: thingsboard
    restart: unless-stopped
    ports:
      - "9090:9090"
      - "1883:1883"
      - "7071:7070"
      - "5683-5688:5683-5688/udp"
    environment:
      TB_QUEUE_TYPE: in-memory
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/thingsboard
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      TB_SECURITY_JWT_TOKEN_SIGNING_KEY: ${JWT_TOKEN_SIGNING_KEY}
    volumes:
      - thingsboard-data:/data
      - thingsboard-logs:/var/log/thingsboard
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/9090' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - app-network


  fastapi-app:
    build:
      context: ./fastapi
      dockerfile: Dockerfile
    container_name: fastapi-app
    ports:
      - "8060:8000"
    volumes:
      - ./fastapi:/app
    restart: unless-stopped
    networks:
      - app-network


  jupyterlab:
    image: jupyter/datascience-notebook:latest
    container_name: jupyterlab
    restart: unless-stopped
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./jupyterlab:/home/jovyan/jupyterlab
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      GRANT_SUDO: "yes"
    user: root
    networks:
      - app-network
    command: start-notebook.sh --NotebookApp.token='' --NotebookApp.password=''

  mlflow:
    build:
      context: ./mlflow
      dockerfile: Dockerfile
    container_name: mlflow
    restart: unless-stopped
    ports:
      - "5050:5000"
    volumes:
      - ./mlflow:/app
      - ./mlflow/.env:/app/.env:ro
      - mlflow-artifacts:/app/mlruns
      - mlflow-metrics:/app/metrics
    networks:
      - app-network

  jupyterhub:
    build:
      context: ./jupyterhub
      dockerfile: Dockerfile
    container_name: jupyterhub
    restart: unless-stopped
    ports:
      - "8001:8888"
    volumes:
      - ./notebooks:/workspace
    networks:
      - app-network

  streaming:
    build:
      context: .
      dockerfile: stream/Dockerfile
    container_name: heart-disease-streaming
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./stream/.env:/app/.env:ro
    depends_on:
      - thingsboard  
    networks:
      - app-network  
    command: ["python", "stream_simulator.py", "--delay", "1", "--max-samples", "50", "--no-api"]

volumes:
  postgres-data:
  thingsboard-data:
  thingsboard-logs:
  trendz-data:
  trendz-logs:
  mlflow-artifacts:
  mlflow-metrics:
  jupyterhub-data:

networks:
 app-network: